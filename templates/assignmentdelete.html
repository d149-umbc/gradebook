<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"></head><body>{% extends "layout.html" %}
{% block main %}
<div class="container">


       {% for a in assignments %}
            <div class="row">
                <form method="POST" action="https://www.pythonanywhere.com/assignment/delete">
                    <input type="hidden" name="aid" value="{{" a.id="" }}="">
                    <input type="submit" value="Delete">
                    {{ a.name }}

                </form>


            </div>
        {% endfor %}


</div><!-- /.container -->
{% endblock %}
</body></html>
