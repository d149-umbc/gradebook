{% extends "layout.html" %}
{% block main %}
<div class="container">


       {% for s in students %}
            <div class="row">
                <form method="POST" action="/student/delete">
                    <input type="hidden" name="sid" value={{ s.id }}>
                    <input type="submit" value="Delete">
                    {{ s.lastname }}, {{ s.firstname }}

                </form>


            </div>
        {% endfor %}


</div><!-- /.container -->
{% endblock %}
